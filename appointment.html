 <!--  Appointment -->

      <div class="container">
        <div class="row">
          <h3 class="text-center">Make Your Appointment</h3>
        </div>
      </div>

      <div class="main-login main-center">
          <form class="form-horizontal" method="post" action="#">
            
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">Mobile</label>
              <div class="col-sm-10">
                  <div class="input-group">
                    <input class="form-control" type="tel" value="+233-(240)-444-8888" id="example-tel-input">
                  </div>
              </div>
            </div>

            <div class="form-group">
              <label for="number-input" class="col-sm-2 control-label">Person(s)</label>
                <div class="col-sm-10">
                  <input class="form-control" type="number" value="3" id="example-number-input">
                </div>
            </div>

            <div class="form-group">
              <label for="example-date-input" class="col-sm-2 control-label">Date</label>
              <div class="col-sm-10">
                <input class="form-control" type="date" value="yy-mm-dd" id="example-date-input">
              </div>
            </div>

            <div class="form-group">
              <label for="example-time-input" class="col-sm-2 control-label">Time</label>
              <div class="col-sm-10">
                <input class="form-control" type="time" value="13:45:00" id="example-time-input">
              </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Service</label>
                  <div class="col-sm-10">
                      <select id="disabledSelect" class="form-control">
                        <option>Choose an Option</option>
                        <option>Hair Cut/Adult</option>
                        <option>Facial</option>
                        <option>Beard and Moustache Trims</option>
                        <option>Haircut/Child</option>
                      </select>
                  </div>
            </div>

            <div class="form-group">
              <button type="button" class="button1 btn btn-info btn-lg">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
